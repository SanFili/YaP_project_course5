<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <div class="like">
            <button class="place-card__like-icon"></button>
            <p class="place-card__like-number">2</p>
        </div>
        </div>
      </div> -->

      <!-- конец примера. -->
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-place">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate name="new">
          <input type="text" name="name" id="place-name" class="popup__input popup__input_type_place" placeholder="Название">
          <span class="error-msg" id="error-place-name"></span>
          <input type="text" name="link" id="place-img" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
          <span class="error-msg" id="error-place-img"></span>
          <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit" novalidate name="new">
          <input type="text" name="name" id="name" class="popup__input popup__input_type_name" required placeholder="Имя">
          <span class="error-msg" id="error-name"></span>
          <input type="text" name="about" id="job" class="popup__input popup__input_type_about" required placeholder="О себе">
          <span class="error-msg" id="error-job"></span>
          <button type class="button popup__button popup__edit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-place">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form_avatar" novalidate name="new">
          <input type="text" name="link" id="avatar" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар">
          <span class="error-msg" id="error-avatar"></span>
          <button type class="button popup__button popup__edit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-img">
      <div class="popup-img__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-img">
        <img class="popup-img__full-img" alt="">
      </div>
    </div>
  </div>
</div>
  <script src="js/api.js"></script>
  <script src="js/card.js"></script>
  <script src="js/cardList.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/editInfo.js"></script>
  <script src="js/formValidator.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
